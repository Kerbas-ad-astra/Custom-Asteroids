+PART[PotatoRoid]:FOR[CustomAsteroids]
{
@name = CaAsteroidIcy
@author = config by Starstrider42, model by Squad

@title = An icky snowball
@description = Big ole iceball... except ice isn't usually reddish.
@tags = asteroid roid iceball

@mass *= 0.3333333
@MODULE[ModuleAsteroid] {
	@density *= 0.3333333
	%sampleExperimentXmitScalar = 0.3
	%sampleExperimentId = icySample
}

@MODULE[ModuleAsteroidResource]:HAS[#resourceName[Ore]] {
	%highRange = 25
	%lowRange = 1
	%presenceChance = 25
}

MODULE
{
	name = ModuleAsteroidResource
	resourceName = Water
	presenceChance = 100
	lowRange = 50
	highRange = 95
}

// Don't delete existing node to avoid corrupting save games that use it
MODULE
{
	name = ModuleAsteroidResource
	resourceName = MetallicOre
	presenceChance = 0
	lowRange = 0
	highRange = 0
}

MODULE
{
	name = ModuleAsteroidResource
	resourceName = Substrate
	presenceChance = 80
	lowRange = 1
	highRange = 50
}

// Don't delete existing node to avoid corrupting save games that use it
MODULE
{
	name = ModuleAsteroidResource
	resourceName = Minerals
	presenceChance = 0
	lowRange = 0
	highRange = 0
}

MODULE
{
	name = ModuleAsteroidResource
	resourceName = Karbonite
	presenceChance = 25
	lowRange = 1
	highRange = 25
}

MODULE
{	// Based on Community Resource Pack's config for Eeloo
	name = ModuleAsteroidResource
